<section class="wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Tarefas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Tarefa:</mat-label>
        <input type="text" #todo placeholder="Digite sua tarefa" matInput (keyup.enter)="addTodo(todo.value); todo.value=''">
      </mat-form-field>
      <mat-list role="list">
        <mat-list-item role="listitem">Item 1</mat-list-item>
        <mat-list-item role="listitem">Item 2</mat-list-item>
        <mat-list-item role="listitem">Item 3</mat-list-item>
      </mat-list>      
    </mat-card-content>
  </mat-card>
</section>
